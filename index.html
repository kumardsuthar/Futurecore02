<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Future core 02</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
</head>
<body>
    <!-- <img src="images/card-logo.svg" alt=""> -->

    <div id="card-main">
        <div class="row" id="main-row">
            <div class="col-md-7" id="card-img-div">
                <div class="card-inner">
                    <div class="card-front">
                       <div id="card-content">
                        <img src="images/bg-card-front.png" alt="" class="img-responsive img-fluid">

                        <div class="card-logo">
                            <img src="images/card-logo.svg" alt="card-logo" class="">
                        </div>

                        <div class="card-number">
                            <p id="card-no">0000 0000 0000 0000</p>
                        </div>

                        <div class="card-name">
                            <div>
                                <p id="card-name">JANE APPLESEED</p>
                            </div>
                            
                        </div>
                        <div class="card-ex">
                            <div>
                                <p><span id="cardmo">00</span>/<span id="cardyr">00</span></p>
                            </div>
                            
                        </div>
                       </div>
                    </div>

                    <div class="card-back">
                        <div class="card-cvc-div">
                            <img src="images/bg-card-back.png" alt="" class="img-responsive img-fluid">

                            <div class="card-cvc">
                                <p id="card-cvc">000</p>
                            </div>
                        </div>
                     </div>
                </div>
            </div>

            <div class="col-md-5 " id="form-div">
                <form id="form" name="cardinfo">
                   
                     
                    <div class="form-group">
                      <label for="name">CARDHOLDER NAME</label>
                      <input type="text" class="form-control" name="cardname" id="name" placeholder="ea. Jane Appleseed" onkeyup="mycardname()">
                    </div>
                    <div class="form-group">
                      <label for="cardno">CARD NUMRER</label>
                      <input type="text" class="form-control" name="num" id="cardno" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" onkeyup="mycardno()" >
                    </div>
                    <div class="row" style="--bs-gutter-x: 1.5rem;">
                      <div class="form-group col-6">
                        <label for="mm">Expiry.Date (MM/YY)</label>
                          <div class="ex-inp">
                            <div>
                                <input type="text" name="month" class="form-control" id="mm" placeholder="MM" maxlength="2" onkeyup="cardmo()" >
                            </div>
                           <div>
                            <input type="text" name="year" class="form-control" id="yy" placeholder="YY" style="margin-left: 5px;" maxlength="2" onkeyup="cardyr()">
                           </div>
                          </div>
                      </div>
                      <!-- <div class="form-group col-md-3">
                        <label for="yy"></label>
                       
                      </div> -->
                      <div class="form-group col-6">
                        <label for="cvc">CVC</label>
                        <input type="text" name="cvc" class="form-control" id="cvc" placeholder="CVC" maxlength="3" onkeyup="cardcvc()">
                      </div>
                      </div>
                    
                 
                    <button type="submit" class="btn btn-primary" id="sub-btn" >Confrim</button>
                  </form>
            </div>
        </div>
    </div>



    <!-- card content chnagre script  -->

 


<!-- form validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

<script src="script.js"></script>
</body>
</html>
